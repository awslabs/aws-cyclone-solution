<br>
<section>
    <div>
        <button mat-stroked-button color="primary" disabled>US-EAST-1: {{useast1}}</button>
        <button mat-stroked-button color="primary" disabled>US-EAST-2: {{useast2}}</button>
        <button mat-stroked-button color="primary" disabled>US-WEST-1: {{uswest1}}</button>
        <button mat-stroked-button color="primary" disabled>US-WEST-2: {{uswest2}}</button>
    </div>
</section>
<br>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
<button mat-fab extended color="primary" class="right" (click)="getData()">
    <mat-icon>refresh</mat-icon>
    Refresh
</button>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="jobs" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="aws_batch_job_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>AWS Batch Id</th>
            <td mat-cell *matCellDef="let row"> {{row.aws_batch_job_id}} </td>
        </ng-container>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="jobdefinition">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Definition</th>
            <td mat-cell *matCellDef="let row"> {{row.jobdefinition}} </td>
        </ng-container>

        <ng-container matColumnDef="jobqueue">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Queue</th>
            <td mat-cell *matCellDef="let row"> {{row.jobqueue}} </td>
        </ng-container>

        <ng-container matColumnDef="region">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Region</th>
            <td mat-cell *matCellDef="let row"> {{row.region}} </td>
        </ng-container>

        <ng-container matColumnDef="hostname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Instance</th>
            <td mat-cell *matCellDef="let row"> {{row.hostname}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let row"> {{row.status}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row">
                <!-- <button [routerLink]="['/definitions/', row.name]" matTooltip="More details..." mat-icon-button
                    aria-label="More details">
                    <mat-icon>open_in_new</mat-icon>
                </button> -->
                <button matTooltip="More details..." mat-icon-button
                    aria-label="More details">
                    <mat-icon>open_in_new</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"></mat-paginator>
</div>
<div>
    <br/>
    <button mat-raised-button [routerLink]="['/']" color="primary">Back</button>
</div>
